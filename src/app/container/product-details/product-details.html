<div class="ekart-product-detail-container">
  <div class="ekart-product-detail-header">
    <div class="header-title">Product Details</div>
    <div class="ekart-product-detail-close" (click)="closeProductDetail()">
      <fa-icon [icon]="icons.close"></fa-icon>
    </div>
  </div>

  <div class="ekart-product-detail-body scroll">
    <div class="ekart-product-detail-image-container">
      <img [src]="product.imageURL" class="ekart-product-detail-image" alt="{{ product.name }}" />
    </div>

    <div class="ekart-product-detail-info">
      <div class="product-meta">
        <span class="badge">{{ product.gender }}</span>
        <span class="badge">{{ product.brand }}</span>
        <span class="badge">{{ product.category }}</span>
      </div>

      <h2 class="product-name">{{ product.name }}</h2>

      <p class="product-description">{{ product.description }}</p>

      <div class="product-price-container">
        <span class="price-label">Price:</span>
        <span class="original-price" *ngIf="product.discountPrice"
          ><s>${{ product.price }}</s></span
        >
        <span class="current-price"
          >${{ product.discountPrice ? product.discountPrice : product.price }}</span
        >
        <span class="tax-note">(Inclusive of all taxes)</span>
      </div>

      <div class="product-options">
        <div class="option-group">
          <h4>Available Sizes</h4>
          <div class="size-options">
            <span
              *ngFor="let size of product.size"
              class="size-badge"
              [ngClass]="{'active': selectedSize === size}"
              (click)="selectedSize = size"
            >{{ size }}</span>
          </div>
        </div>

        <div class="option-group">
          <h4>Available Colors</h4>
          <div class="color-options">
            <span
              *ngFor="let color of product.color"
              class="color-circle"
              [style.background-color]="color"
              [ngClass]="{'active-color': selectedColor === color}"
              (click)="selectedColor = color"
            >
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="ekart-product-detail-footer">
    <button class="btn-add-to-cart" (click)="addToCart()"><fa-icon [icon]="icons.buy"></fa-icon> Add to Cart</button>
  </div>
</div>
<div class="overlay" (click)="closeProductDetail()"></div>
